<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .carousel-inner{
          height: 640px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="first.jpg" alt="Los Angeles" style="width: 100%" height="50%" />
          </div>

          <div class="item">
            <img src="second.jpg" alt="Chicago" style="width: 100%" height="50%" />
          </div>

          <div class="item">
            <img src="third.jpg" alt="New york" style="width: 100%" height="50%" />
          </div>

          <div class="item">
            <img src="four.jpg" alt="New york" style="width: 100%" height="50%"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
